<div class="container">
  <div class="form">
    <h2>Add Job</h2>
    <form (ngSubmit)="addJob()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="jobTitle" name="title" required>
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" id="salary" [(ngModel)]="jobSalary" name="salary" required>
      </div>
      <button type="submit" [disabled]="!jobTitle || !jobSalary">Submit</button>
    </form>
  </div>
  <ul>
    <li *ngFor="let job of jobs$ | async; let i - index">
      <h1>{{job.title}}</h1>
      <h2>{{job.salary | currency}}</h2>
    </li>
  </ul>
</div>
