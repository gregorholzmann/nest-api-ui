<div class="container">
    <div class="form">
      <h2>Add User</h2>
      <form (ngSubmit)="addUser()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="userName" name="name" required>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" id="role" [(ngModel)]="userRole" name="role" required>
        </div>
        <button type="submit" [disabled]="!userRole || !userName">Submit</button>
      </form>
    </div>
    <ul>
      <li *ngFor="let user of users$ | async; let i = index">
        <h1>{{user.name}}</h1>
        <h2>{{user.role}}</h2>
      </li>
    </ul>
  </div>
